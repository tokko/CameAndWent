language: android
branches:
  only:
    - master
    - alpha
    - dev
android:
  components:
    - platform-tools
    - tools
    - build-tools-22.0.1
    - android-22
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-22
jdk:
- oraclejdk8
before_deploy:
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- ls -R
before_script:
 - chmod +x gradlew
script:
  - ./gradlew testRelease
  - if [ "$TRAVIS_BRANCH" = "alpha" ]; then ./gradlew publishRelease; fi
after_success:
- git config user.email $GIT_EMAIL
- git config user.name $GIT_NAME
- git commit -a -m "Committed by Travis-CI for updated versioncodes"
- if [ "$TRAVIS_BRANCH" = "alpha" ]; then git push https://$GIT_CREDS@github.com/tokko/EventTasks.git HEAD:master; fi
