apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    lintOptions {
        abortOnError false
    }

    signingConfigs {
        release {
            try {
                Properties props = new Properties()
                props.load(new FileInputStream("C:\\AndroidStudioProjects\\gradle.properties"))
                storeFile file("C:\\AndroidStudioProjects\\keystore.jks")
                storePassword props["storePass"]
                keyAlias props["releaseAlias"]
                keyPassword props["releasePass"]
            }
            catch (FileNotFoundException ignored){}
        }
    }
        defaultConfig {
            applicationId "com.tokko.cameandwent.cameandwent"
            minSdkVersion 19
            targetSdkVersion 22
            versionCode 34
            versionName "1.27"
            testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
        }
        debug {
            applicationIdSuffix ".debug"
            debuggable true
            minifyEnabled false
            zipAlignEnabled false
        }
        mock {
            applicationIdSuffix ".mock"
            debuggable true
            minifyEnabled false
            zipAlignEnabled false
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
apply plugin: 'me.tatarka.retrolambda'
retrolambda {
    oldJdk System.getenv("JAVA6_HOME") //TODO: necessary?
}
dependencies {
    repositories {
        mavenCentral()
    }
    compile 'joda-time:joda-time:2.3'
    testCompile 'junit:junit:4.12'
    // TODO: requires special build of robolectric right now. working on this...
    testCompile 'org.robolectric:robolectric:3.0-rc2'
    testCompile "org.mockito:mockito-core:1.10.0"
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.google.android.gms:play-services:7.5.0'
    //compile 'net.sourceforge.streamsupport:streamsupport:1.2.1'
    compile 'com.annimon:stream:1.0.1'
    compile 'org.roboguice:roboguice:3.0.1'
    provided 'org.roboguice:roboblender:3.0.1'

    compile('org.simpleframework:simple-xml:2.7.+') {
        exclude module: 'stax'
        exclude module: 'stax-api'
        exclude module: 'xpp3'
    }
}
